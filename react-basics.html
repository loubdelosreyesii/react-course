<!DOCTYPE html>
<html> 
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script>
        console.log("Hello from HTML");
    </script>
    <!-- //External Library : outside our computer.
    //React is an external library. -->
    <script src="react-basics.js">
    </script>
    <!-- //Loads the React external library. -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- //Loads the Babel external library -->
     <!-- Babel is a tool that translates JSX(Javascript XML) to normal Javascript. -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!-- Code below will be translated by Babel to normal Javascript. -->
    <script type="text/babel">
        const productCost = 10 + (8*2);
        const shippingCost = 5;
        const totalCost = productCost + shippingCost;
        
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        
        setInterval(() => {
            const currentDay=dayjs().format('MMMM D');
        const currentTime = dayjs().format('HH:mm:ss');
        const div = ( 
            <div>
                <button>Good job!</button>
                <p>My Name is Loucash</p>
                <p>Cotton socks</p>
                <p>Price: $10</p>
                <button>Add to Cart</button>
                <p>Product cost: ${productCost}</p>
                <p>Shipping cost: ${shippingCost}</p>
                <p>Total cost: ${totalCost}</p>
                <button>Place your order</button>
                <p>Today is {currentDay}</p>
                <p>Current time is {currentTime}</p>
            </div>
        );
        root.render(div);
        }, 1000);

        console.log(productCost); 
        console.log(currentDay);

      //setup react DOM
      //ReactDOM.createRoot(container).render('Welcome to SuperSimpleDev React Course');
      //ReactDOM.createRoot(container).render(button);
    //   ReactDOM.createRoot(container).render(div);
      //.render : is to display something inside the current container.
    </script>
  </body> 
</html>
