<!DOCTYPE html>
<html> 
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script>
        console.log("Hello from HTML");
    </script>
    <!-- //External Library : outside our computer.
    <!-- //Loads the React external library. -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- //Loads the Babel external library -->
     <!-- Babel is a tool that translates JSX(Javascript XML) to normal Javascript. -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!-- Code below will be translated by Babel to normal Javascript. -->
    <script type="text/babel">
        function ClickButton({clickCount,setClickCount}){

            function increaseCount() {
                setClickCount(clickCount + 1);
            }

            return(
                <button
                    onClick={increaseCount}>
                    Clicked {clickCount} {clickCount===1 ? (
                        'time' 
                        ): 
                        ('times')
                    }
                </button>
            );
        }
        function ResetButton({clickCount,setClickCount}){
            function resetCount(){
                setClickCount(0)
            }

            return(
                <button
                onClick={resetCount}
                >Reset</button>
            );
        }
        function App(){
            const[clickCount,setClickCount] =React.useState(0);

            return(
                <>
                    <ClickButton 
                        clickCount={clickCount}
                        setClickCount={setClickCount}
                    />
                    <ClickButton
                        clickCount={clickCount}
                        setClickCount={setClickCount}
                    />
                    <ResetButton
                        clickCount={clickCount}
                        setClickCount={setClickCount}
                    />
                </>
            );

            
        }
        
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App/>);

    </script>
  </body> 
</html>
