<!DOCTYPE html>
<html> 
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script>
        console.log("Hello from HTML");
    </script>
    <!-- //External Library : outside our computer.
    <!-- //Loads the React external library. -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- //Loads the Babel external library -->
     <!-- Babel is a tool that translates JSX(Javascript XML) to normal Javascript. -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!-- Code below will be translated by Babel to normal Javascript. -->
    <script type="text/babel">
        function ExampleButton({name,setName}){
            function exampleName(){
                setName('Alice');
            }
            return(
                <button
                    onClick={exampleName}
                >Example</button>
            );
        }
        function ResetButton({name, setName}){
            function resetName(){
                setName('');
            }
            return(
                <button
                    onClick={resetName}
                >Reset</button>
            );
        }
        function MessageInput({name,setName}){
            function updateName(event){
                name=setName(event.target.value);
                
            }
            return(
                <input
                    placeholder="Type a name here" 
                    size="30"
                    onChange={updateName}
                    value={name}
                    >
                </input>
            );
        }
        function DisplayOutput({name,setName}){
            return(
                <p>
                    Hello {name}
                </p>
            );
        }
        function App(){
            const[name,setName] =React.useState('');

            return(
                <>
                   <MessageInput
                    name={name}
                    setName={setName}
                   />
                   <ResetButton
                    name={name}
                    setName={setName}
                   />
                    <ExampleButton
                    name={name}
                    setName={setName}
                   />
                   <DisplayOutput
                    name={name}
                    setName={setName}
                   />
                </>
            );

            
        }
        
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App/>);

    </script>
  </body> 
</html>
