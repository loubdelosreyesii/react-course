<!DOCTYPE html>
<html> 
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script>
        console.log("Hello from HTML");
    </script>
    <!-- //External Library : outside our computer.
    //React is an external library. -->
    <script src="react-basics.js">
    </script>
    <!-- //Loads the React external library. -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- //Loads the Babel external library -->
     <!-- Babel is a tool that translates JSX(Javascript XML) to normal Javascript. -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <!-- Code below will be translated by Babel to normal Javascript. -->
    <script type="text/babel">
        function App(){
            return (
                <>
                    <div>
                    <ProductDetails
                        productName ="Tennis balls"
                        productPrice = "6.00"
                        discountPrice="5.45"
                        imageSrc="/resources/cotton-socks.png"
                    />
                    <ProductDetails
                        productName ="Plain T-Shirt"
                        productPrice = "7.99"
                        imageSrc="/resources/tennis-balls.png"
                    />
                    </div>
                </>
            );
        }
        function ProductDetails({productName, productPrice,discountPrice,imageSrc}){
            return(
                <div>
                    <p>
                        <img src={imageSrc} width="80"/>
                    </p>
                    <p>{productName}</p>
                    
                    {discountPrice ? (
                        <del><p>Price: ${productPrice}</p></del>
                    ) :(
                        <p>Price: ${productPrice}</p>
                    )}
                   
                   
                    {discountPrice  && (
                        <p>Discount Price: ${discountPrice}</p>
                    )}
                    <button>Add to cart</button>
                </div>
            );
        }
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        
        root.render(<App/>);
    </script>
  </body> 
</html>
